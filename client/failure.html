<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <title>Failure</title>
    <style>
        h1 {
            color: #39a6ff;
        }
    </style>
</head>

<body class="flex justify-center items-center h-screen"
    style="text-align: center; background-color: #0d1117; color: #bed1d9;">
    <div id="x" class="container border-2 py-10 border-red-600 rounded"
        style="background-color: #161b22; margin: 0 20%;">

        <h1 class="text-2xl lg:text-3xl mb-4 font-semibold ">Uh oh!</h1>
        <p class="text-xl font-semibold">There was a problem signing you up.<br> Please try again later or contact the
            developer!</p>

        <form action="/failure" method="POST" class="mt-6">
            <button type="submit"
                class="no-underline mt-2 bg-blue-700 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded">Try
                Again</button>
        </form>
    </div>
</body>

</html>
